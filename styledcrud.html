<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Styled CRUD</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;1,300&family=Open+Sans:ital,wght@0,300;0,600;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="blogstyles.css">
</head>
<body>
    <section id="sidebar">
        <h1>Blog Post</h1>
        <button id="createPostBtn"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"><path d="M6 12h10v1h-10v-1zm7.816-3h-7.816v1h9.047c-.45-.283-.863-.618-1.231-1zm5.184 1.975v2.569c0 4.106-6 2.456-6 2.456s1.518 6-2.638 6h-7.362v-20h9.5c.312-.749.763-1.424 1.316-2h-12.816v24h10.189c3.163 0 9.811-7.223 9.811-9.614v-3.886c-.623.26-1.297.421-2 .475zm-13-3.975h6.5c-.134-.32-.237-.656-.319-1h-6.181v1zm17-2.5c0 2.485-2.017 4.5-4.5 4.5s-4.5-2.015-4.5-4.5 2.017-4.5 4.5-4.5 4.5 2.015 4.5 4.5zm-2-.5h-2v-2h-1v2h-2v1h2v2h1v-2h2v-1z"/></svg>Create Post</button>
    </section>
    <hr>
    <ul id="blogPostList"></ul>

    <!--Diaglog popup for creating/editing a blog post-->
    <dialog id="createPostDialog" class="dialogPopup">
        <form id="postForm" class="dialogForm">
            <label for="postTitle" class="inputLabels">Title</label><br>
            <input type="text" id="postTitle" class="dialogInput" name="postTitle" placeholder="Title" required>
            <br>
            <label for="postDate" class="inputLabels">Date:</label><br>
            <input type="date" id="postDate" class="dialogInput" name="postDate" required>
            <br>
            <label for="postSummary" class="inputLabels">Summary:</label><br>
            <textarea id="postSummary" class="dialogInput" name="postSummary" placeholder="Summary" rows="5" cols="30"></textarea>
            <br>
            <button type="button" id="cancelSaveBtn" class="dialogBtn">Cancel</button>
            <button type="submit" class="dialogBtn">Save</button>
        </form>
    </dialog>
    <!--Dialog popup for deleting a blog post-->
    <dialog id="deletePostDialog" class="dialogPopup">
        <form id="deleteForm" class="dialogForm">
            <p>Delete post?</p>
            <button type="button" id="cancelDeleteBtn" class="dialogBtn">Cancel</button>
            <button type="submit" class="dialogBtn">Yes</button>
        </form>
    </dialog>

    <!--JS import module-->
    <script type="module" src="styledblog.js"></script>
</body>
</html>
